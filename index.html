<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samanta Bua â€“ Graphic Designer</title>

    <!-- FONT per il nome (editoriale) -->
    <link href="https://fonts.googleapis.com/css2?family:Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FONT calligrafico per la firma -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- FONT elegante minimal per testi -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 60px;
            box-sizing: border-box;
        }

        /* FOTO A SINISTRA */
        .left {
            width: 45%;
            display: flex;
            justify-content: center;
        }

        .left img {
            width: 85%;
            border-radius: 10px;
            opacity: 0.85;
        }

        /* TESTO CENTRALE */
        .center {
            width: 35%;
            padding-left: 40px;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            margin-top: -15px;
            color: #d9b26f;
        }

        .role {
            font-size: 20px;
            margin: 25px 0;
            letter-spacing: 1px;
            color: #d4d4d4;
        }

        .about {
            font-size: 16px;
            line-height: 1.7;
            color: #cfcfcf;
            max-width: 420px;
        }

        /* FOTO DESTRA */
        .right {
            width: 40%;
            display: flex;
            justify-content: flex-end;
        }

        .right img {
            width: 90%;
            border-radius: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 40px;
            }

            .left, .center, .right {
                width: 100%;
            }

            .right img, .left img {
                width: 70%;
                margin-bottom: 30px;
            }

            .center {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- FOTO TUA -->
    <div class="left">
        <img src="sami.jpg" alt="Samanta Bua">
    </div>

    <!-- TESTO CENTRALE -->
    <div class="center">
        <div class="name">Samanta Bua</div>
        <div class="signature">Samanta</div>
        <div class="role">Graphic Designer</div>

        <div class="about">
            Sono una graphic designer specializzata in brand identity, progettazione grafica
            e content creation. Lavoro con uno stile pulito, elegante e coerente, trasformando
            idee in progetti visivi dal forte impatto estetico.
        </div>
    </div>

    <!-- FOTO UNSPLASH -->
    <div class="right">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1200&q=80" alt="Portfolio Image">
    </div>

</div>

</body>
</html>
