<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samanta Bua – Portfolio</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: "Inter", sans-serif;
        }

        .hero {
            padding: 80px 50px;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-image img {
            width: 420px;
            border-radius: 4px;
            object-fit: cover;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-name {
            font-family: "Playfair Display", serif;
            font-size: 64px;
            font-weight: 400;
            margin: 0;
        }

        .hero-roles {
            color: #d4af37;
            font-size: 22px;
            margin-top: 10px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .hero-description {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
        }

        @media(max-width: 900px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
            }

            .hero-image img {
                width: 80%;
            }

            .hero-name {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER HERO -->
    <section class="hero">
        <div class="hero-container">

            <!-- FOTO -->
            <div class="hero-image">
                <img src="WhatsApp Image 2025-12-04 at 15.43.28.jpeg" alt="Samanta Bua">
            </div>

            <!-- TESTO -->
            <div class="hero-text">
                <h1 class="hero-name">SAMANTA BUA</h1>
                <h2 class="hero-roles">Graphic Designer • Content Creation • Social Media</h2>

                <p class="hero-description">
                    Graphic designer specializzata in brand identity, progettazione grafica per stampa e digitale,
                    content creation e gestione social media. Creo materiali eleganti, puliti e coerenti con l’identità
                    visiva dei brand.
                </p>
            </div>

        </div>
    </section>

</body>
</html>
