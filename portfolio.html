<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Samanta Bua</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        /* MENU */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 25px 50px;
            display: flex;
            justify-content: flex-start;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 40px;
            font-size: 16px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #5BA5C4;
        }

        .container {
            padding: 150px 60px 60px;
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 52px;
            color: #F9F6D5;
            margin-bottom: 40px;
            text-align: left;
        }

        .grid {
            display: grid;
            gap: 70px;
        }

        .project {
            width: 100%;
            text-align: left;
        }

        /* QUI È LA REGOLA IMPORTANTE */
        .project img {
            width: 45%;
            border-radius: 12px;
            display: block;
            margin-bottom: 18px;
            transition: 0.3s;
        }

        .project img:hover {
            transform: scale(1.02);
            opacity: 0.8;
        }

        .project-title {
            font-size: 24px;
            color: #5BA5C4;
            margin-bottom: 5px;
        }

        .project-desc {
            font-size: 16px;
            color: #bbb;
        }

    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Portfolio</h1>

        <div class="grid">

            <!-- PROGETTO 1 -->
            <a class="project" href="progetto-dental-tribune.html">
                <img src="dental-tribune-thumb.jpg" alt="Dental Tribune Project">
                <div class="project-title">Articolo e impaginato – Dental Tribune</div>
                <div class="project-desc">Progetto editoriale per la rivista internazionale Dental Tribune</div>
            </a>

        </div>
    </div>

</body>
</html>
