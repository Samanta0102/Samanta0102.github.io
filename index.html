<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samanta Bua – Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Georgia', serif;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            gap: 60px;
        }

        .hero-image img {
            width: 380px;
            border-radius: 4px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .hero-text h1 {
            font-size: 60px;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: "Didot", "Bodoni Moda", serif;
        }

        .hero-text h2 {
            font-size: 20px;
            color: #d4a531;
            font-weight: normal;
            margin-top: 10px;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .hero-description {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
            font-family: "Georgia", serif;
        }

        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-image img {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER ELEGANTE -->
    <section class="hero">
        
        <!-- FOTO -->
        <div class="hero-image">
            <img src="FOTO.jpeg" alt="Samanta Bua">
        </div>

        <!-- TESTO -->
        <div class="hero-text">
            <h1>SAMANTA BUA</h1>
            <h2>Graphic Designer • Content Creation • Social Media</h2>

            <p class="hero-description">
                Graphic designer specializzata in brand identity, progettazione grafica per stampa e digitale, 
                content creation e gestione social media. 
                Creo materiali visivi eleganti, puliti e coerenti con l’identità dei brand.
            </p>
        </div>

    </section>

</body>
</html>
